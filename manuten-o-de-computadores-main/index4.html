<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redes Sociais | H4ckTech</title>
  <style>
    /* Reset e base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', Courier, monospace;
    }
    body {
      background-color: #0a0a0a;
      color: #33ff33;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      overflow: hidden;
      position: relative;
    }

    /* Canvas para efeito Matrix */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    main {
      background-color: rgba(17,17,17,0.9);
      border: 1px solid #33ff33;
      border-left: 5px solid #00ff00;
      padding: 2rem;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px #00ff00;
      text-align: center;
      position: relative;
      z-index: 1;
      animation: fadeIn 1s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: .15em solid #33ff33;
      animation: typing 3s steps(40, end) forwards, blink-caret .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #33ff33; }
    }

    ul.social-links {
      list-style: none;
      margin-top: 2rem;
      padding-left: 0;
    }
    ul.social-links li {
      margin: 1rem 0;
    }
    ul.social-links a {
      color: #33ff33;
      text-decoration: none;
      font-size: 1.2rem;
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      transition: color 0.3s;
    }
    ul.social-links a:hover {
      color: #00ffcc;
      text-decoration: underline;
    }
    svg {
      width: 24px;
      height: 24px;
      fill: #33ff33;
      transition: fill 0.3s;
    }
    a:hover svg {
      fill: #00ffcc;
    }

    /* Bot√£o voltar */
    .bnt {
      margin-top: 2rem;
      background-color: #111;
      border: 1px solid #33ff33;
      border-left: 5px solid #00ff00;
      border-radius: 8px;
      padding: 0.6rem 1.2rem;
      font-size: 1.1rem;
      color: #bbff00;
      cursor: pointer;
      box-shadow: 0 0 20px #00ff00;
      transition: 0.3s;
      display: inline-block;
      text-decoration: none;
      font-weight: bold;
    }
    .bnt:hover,
    .bnt:focus {
      background-color: #00ff0086;
      color: #000;
      outline: none;
      box-shadow: 0 0 30px #00ff00;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <main>
    <h1>Minhas Redes Sociais</h1>
    <ul class="social-links">
      <li><a href="#" aria-label="Facebook">Facebook</a></li>
      <li><a href="https://www.instagram.com/ribeiro.artts/" target="_blank">Instagram - ativo</a></li>
      <li><a href="#" aria-label="LinkedIn">LinkedIn</a></li>
      <li><a href="https://github.com/henriq-dev" target="_blank">GitHub - ativo</a></li>
    </ul>
    <a href="index.html" class="bnt">Voltar</a>
  </main>

  <script>
    // Efeito Matrix no Canvas
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = '01';
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(draw, 33);
  </script>
</body>
</html>
