<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74b9ff, #a29bfe);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
    }
    .menu {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease-in-out;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    a {
      display: inline-block;
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 12px 25px;
      border-radius: 8px;
      background: linear-gradient(90deg, #007BFF, #00a8ff);
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      transition: 0.3s ease;
    }
    a:hover {
      transform: translateY(-3px);
      background: linear-gradient(90deg, #0056b3, #0080ff);
    }
    a:active {
      transform: translateY(0);
      background: #004494;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      .menu {
        padding: 30px 25px;
      }
      a {
        padding: 10px 18px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="menu">
    <h1>Menu Principal</h1>
    <a href="produtos.html">Ir para Produtos</a>
    <a href="index.html">Voltar ao Login</a>
  </div>
</body>
</html>
